<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 login-wrapper">
  <form role="form">
    <fieldset>
      <h2>Please Sign In</h2>
      <hr class="colorgraph">
      <div class="form-group">
        <input type="email" class="form-control input-lg" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your e-mail">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
      </div>
      <hr class="colorgraph">
      <div class="form-group">
        <div class="col-sm-offset-6 col-sm-6 block-button-holder">
          <button type="submit" class="btn btn-lg btn-block btn-success" (click)="loginTest()">Sign in</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <small>*Note: You can just click Login (testing purposes)</small>
        </div>
        <div class="col-sm-offset-2 col-sm-10" *ngIf="error">
          {{ error }}
          <button class="btn btn-default" (click)="error = ''">OK</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
